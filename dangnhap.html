<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="images/LOGO.png" type="images/x-icon">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dangnhap">
            <header>Đăng nhập</header>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <a href="#">Quên mật khẩu?</a>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
            <div class="separator">
                <div class="line"></div>
                <p>Hoặc</p>
                <div class="line"></div>
            </div>
            <div class="social-button">
                <button id="fb">Đăng nhập với facebook <i class="fa-brands fa-facebook"></i></button>
                <button id="gg">Đăng nhập với Google <i class="fa-brands fa-google"></i></button>
            </div>
            <div id="taotk">
                <p>Bạn chưa có tài khoản?</p>
                <a href="dangky.html">Tạo tài khoản <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
