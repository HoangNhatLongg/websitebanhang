<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="icon" href="images/LOGO.png" type="images/x-icon">
    <link rel="stylesheet" href="dangky.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dangnhap">
            <header>Đăng nhập</header>
            <form>
                <input type="text" placeholder="Họ và Tên" required>
                <input type="email" placeholder="Email đăng ký" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
            <div class="separator">
                <div class="line"></div>
                <p>Hoặc</p>
                <div class="line"></div>
            </div>
            <div class="social-button">
                <button id="fb">Đăng ký với facebook <i class="fa-brands fa-facebook"></i></button>
                <button id="gg">Đăng ký với Google <i class="fa-brands fa-google"></i></button>
            </div>
            <div id="dangnhap">
                
                <a href="dangnhap.html"><i class="fa-solid fa-arrow-left"></i> Đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
